syntax = "proto3";

package messenger;

option java_package = "com.azaat.grpcchatclient";
option java_outer_classname = "MessengerProto";

message MessengerMessage {
    string whoami = 1;
    string message = 2;
}

message MessengerReply {}

service Messenger {
    rpc sayMessage (MessengerMessage) returns (MessengerReply);
}
